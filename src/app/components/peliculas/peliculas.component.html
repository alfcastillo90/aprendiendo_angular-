<app-slider [nombre]="'Películas'"></app-slider>
<div class="center">
  <section id="content">
    <!-- <h1 class="subheader">Películas</h1>
    <h2 class="subheader">Listado de películas</h2> -->
    <div id="articles" *ngIf="peliculas">
      <article class="article-item article-detail" *ngFor="let pelicula of peliculas; let i = index">
        <div class="image-wrap">
          <img src="{{pelicula.image}}" alt="{{pelicula.title}}" />
        </div>
        <h2>{{i}} {{pelicula.title}}</h2>
        <span class="date">
          Hace 5 minutos
        </span>
        <span class="year" [ngClass]="{
            'year-green':pelicula.year>2016,
            'year-red':pelicula.year<2017
          }">
          {{pelicula.year}}
        </span>
        <div class="clearfix"></div>
      </article>
    </div>
  </section>
  <app-sidebar></app-sidebar>
  <div class="clearfix"></div>
</div>

<div class="loading" *ngIf="!articles">
    Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No hay artículos para mostrar, intentalo mas tarde
</div>

<div id="articles"  *ngFor="let article of articles">
    <article class="article-item" id="article-template">
        <div class="image-wrap">
            <img src="{{url + 'get-image/' + article.image }}" alt="{{ article.title }}" *ngIf="article.image"/>
            <img src="assets/images/angular.png" alt="{{ article.title }}" *ngIf="!article.image"/>
        </div>

        <h2> {{ article.title }} </h2>
        <span class="date">
            {{ article.date | amLocale: 'es' | amTimeAgo}}
        </span>
        <a [routerLink]="['/blog/articulo',article._id]">Leer más</a>
        <div class="clearfix"></div>
    </article>
    <!--AÑADIR ARTICULOS VIA JS-->
</div>
